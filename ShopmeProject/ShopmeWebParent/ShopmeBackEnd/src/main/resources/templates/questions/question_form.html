<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="fragments::page_head('Reviews-Listing Admin','none')"></head>
<body>
     <div class="container-fluid"> 
           <div th:replace="navigation :: menu"></div>
           <div>
			    <h2>Manage Questions | [[${pageTitle}]]</h2>
		   </div>
           
           <form th:action="@{/questions/save}" 
                 th:object="${question}" method="post" 
                 style="max-width: 800px; margin: 0 auto;" 
           >
                 <input type="hidden" th:field="*{id}" />
                 <div class="border border-secondary rounded p-3"> 
                       <div class="form-group row">
					       <label class="col-sm-2 col-form-label">Product:</label>
					       <div class="col-sm-10">
						        <input type="text" readonly class="form-control"
							           th:value="${question.product.name}" />
					        </div>
				       </div>
                       
                      <div class="form-group row">
					      <label class="col-sm-2 col-form-label">Question:</label>
					      <div class="col-sm-10">
					            <textarea class="form-control" th:field="*{questionContent}" rows="3" required></textarea>
						        <div> Asked by: <b>[[${question.asker.fullName}]]</b> on  [[${question.askTime}]]</div>
					       </div>
				      </div>
				      
				      
				      
				      
                       <div class="form-group row">
					      <label class="col-sm-2 col-form-label">Answer:</label>
					      <div class="col-sm-10">
						        <textarea rows="3" cols="" th:field="${question.answer}"></textarea>
					       </div>
				      </div>
                     
                      <div class="form-group row">
					      <label class="col-sm-2 col-form-label">Approved: </label>
					      <div class="col-sm-10">
						        <input type="checkbox" th:field="${question.approved}">
					       </div>
				      </div>
				       
				      <div class="text-center">
					       <input type="submit" value="Save" class="btn btn-primary m-3">
					       <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancle" />
				      </div>
                 </div>
           
           
           </form>
           <div th:replace="modal_fragments::modal_dialog"></div>
           <div th:replace="fragments :: footer"></div>
     </div>
     <script type="text/javascript">
            moduleURL = "[[@{/reviews}]]";	
     
     </script>
     <script th:src="@{/js/common_form.js}"></script>
</body>
</html>
