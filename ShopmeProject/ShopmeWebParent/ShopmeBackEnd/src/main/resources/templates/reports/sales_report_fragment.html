<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
       <div th:fragment="content(reportType)" th:remove="tag"> 
               <div th:with="buttonClass = 'button_sales_by' + ${reportType} ">
                  <button period="last_7_days"   class="btn btn-primary"   th:classappend="${buttonClass}">Last 7 days</button>
                  <button period="last_28_days"  class="btn btn-light  "   th:classappend="${buttonClass}"  >Last 28 days</button>
                  <button period="last_6_months" class="btn btn-light  "   th:classappend="${buttonClass}">Last 6 months</button>
                  <button period="last_year"     class="btn btn-light "    th:classappend="${buttonClass}">Last Year</button>
                  <button                        class="btn btn-light"     th:classappend="${buttonClass}">Custom Date Range</button>
               </div>
               <form action="">
                   <div th:id="'divCustomDateRange' + ${reportType}" class="d-none" >
                          Form date:  <input type="date" th:id="'startDate' + ${reportType}"> &nbsp;
                          To Date:    <input type="date" th:id="'endDate' + ${reportType}">
                          <button type="button"  class="btn btn-secondary"  th:id="'buttonViewReportByDateRange' + ${reportType}">View</button>
                   </div>
               
               </form>
              <div th:id="'chart_sales_by' + ${reportType}" class="justify-content-center mt-3">
                   
              </div>
              <div class="row justify-content-center">
                 <!--Gross Sales -->
                  <div class="col-2-sm">
                       <div class="card">
                             <div class="card-header">
                                 <b>Total Gross Sales</b>
                             </div>
                             <div class="card-body">
                                 <span class="h3" th:id="'textTotalGrossSales' + ${reportType}"></span>
                             </div>
                       </div>
                  </div>
                  
                 <!--Net Sales -->
                   <div class="col-2-sm">
                       <div class="card">
                             <div class="card-header">
                                 <b>Total Net Sales</b>
                             </div>
                             <div class="card-body">
                                 <span class="h3" th:id="'textTotalNetSales' + ${reportType}"></span>
                             </div>
                       </div>
                  </div>
                  
                   <!--Avg Gross Sales -->
                   <div class="col-2-sm">
                       <div class="card">
                             <div class="card-header">
                                 <b>Avg Gross Sales</b>
                             </div>
                             <div class="card-body">
                                 <span class="h3" th:id="'textAvgGrossSales' + ${reportType}"></span>
                             </div>
                       </div>
                  </div>
                  
                    <!--Avg Gross Sales -->
                   <div class="col-2-sm">
                       <div class="card">
                             <div class="card-header">
                                 <b>Avg Net Sales</b>
                             </div>
                             <div class="card-body">
                                 <span class="h3" th:id="'textAvgNetSales' + ${reportType}"></span>
                             </div>
                       </div>
                  </div>
                  
                     <!--Total Order -->
                   <div class="col-2-sm">
                       <div class="card">
                             <div class="card-header">
                                 <b>
                                   <span th:id="'labelToTalItems' + ${reportType}"></span>
                                 </b>
                             </div>
                             <div class="card-body">
                                 <span class="h3" th:id="'textTotalOrders' + ${reportType}"></span>
                             </div>
                       </div>
                  </div>
              </div>
       </div>
</body>
</html>
