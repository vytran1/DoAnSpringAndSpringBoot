<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org">
<body>
        <div th:fragment="content"  id="divProductDetails">
            <div>
                               <table class="table table-striped table-bordered table-hover">
                                      <thead class="thead-dark"> 
                                            <tr> 
                                                <th>Name</th>
                                                <th>Value</th>
                                            </tr>
                                      </thead>
                                      <tbody>
                                             <tr th:each="detail:${product.details}"> 
                                                 <td>[[${detail.name}]] </td>       
                                                 <td>[[${detail.value}]] </td>  
                                             </tr>
                                      
                                      </tbody>
                               </table>
                         
                         </div>
        </div>
</body>
</html>
