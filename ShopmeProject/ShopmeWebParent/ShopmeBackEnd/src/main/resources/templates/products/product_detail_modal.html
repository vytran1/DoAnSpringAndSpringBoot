 <div class="modal-header">
         <h4 class="modal-title">Product Details</h4>
         <button type="button" class="btn-close" data-dismiss="modal">&times;</button>
</div>


<div>
       <!-- Nav tabs -->
                   <ul class="nav nav-tabs"  role="tablist">
                     <li class="nav-item">
                       <a class="nav-link active" data-toggle="tab" href="#overview" role="tab" >Overview</a>
                     </li>
                     <li class="nav-item">
                       <a class="nav-link"  data-toggle="tab" href="#description" role="tab" >Description</a>
                     </li>
                     <li class="nav-item">
                       <a class="nav-link"  data-toggle="tab" href="#images" role="tab" >Images</a>
                     </li>
                      <li class="nav-item">
                       <a class="nav-link"  data-toggle="tab" href="#details" role="tab" >Details</a>
                     </li>
                     <li class="nav-item">
                       <a class="nav-link"  data-toggle="tab" href="#shipping" role="tab">Shipping</a>
                     </li>
                   </ul>

                   <!-- Tab panes -->
                   <div class="tab-content">
                      <!-- Start Overview-->
                     <div class="tab-pane active p-3" id="overview" role="tabpanel" >
                            <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Product Name:</label>
                   <div class="col-sm-10">
                   <input type="text" class="form-control" th:value="${product.name}"  readonly/>
                  </div>
              </div>
        
        
             <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Product Alias:</label>
                   <div class="col-sm-10">
                   <input type="text" class="form-control"  
                         th:value="${product.alias}" readonly
                   />
                  </div>
              </div>
              
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Brand:</label>
                   <div class="col-sm-10">
                        <input type="text" class="form-control"  
                         th:value="${product.brand.name}" readonly
                   />
                  </div>
              </div>
              
               <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Category:</label>
                  <div class="col-sm-10">
                        <input type="text" class="form-control"  
                         th:value="${product.category.name}" readonly
                   />
                  </div>
              </div>
              
               <div class="form-group row">
                 <label class="col-sm-4 col-form-label">Enabled:</label>
                    <div class="col-sm-8">
                        <input type="checkbox" class="form-control" th:checked="${product.enabled}" onclick="return false;" />
                     </div>
               </div>
           
                <div class="form-group row">
                 <label class="col-sm-4 col-form-label">InStock:</label>
                    <div class="col-sm-8">
                       <input type="checkbox" class="form-control" th:checked="${product.inStock}" onclick="return false;" />
                     </div>
               </div>
               
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Cost:</label>
                   <div class="col-sm-10">
                   <input type="text" class="form-control"  
                         th:value="${product.cost}" readonly
                   />
                  </div>
              </div>
              
               <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Price:</label>
                   <div class="col-sm-10">
                   <input type="text" class="form-control"  
                         th:value="${product.price}" readonly
                   />
                  </div>
              </div>
              
               <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Discount:</label>
                   <div class="col-sm-10">
                   <input type="text" class="form-control"  
                         th:value="${product.discountPercent}" readonly
                   />
                  </div>
              </div>
               
               
              <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Updated Time:</label>
                   <div class="col-sm-10">
                    <span th:text="${#dates.format(product.updatedTime,'dd-MM-yyyy HH:mm:ss')}"></span>
                  </div>
              </div> 
                        
                        
          </div>
                     <!--End  -->
                     
                     
                     <!-- Start Description -->
                     <div class="tab-pane" id="description" role="tabpanel" >
                     <!--     
               <div class="m-2">
                  <label>Short Description:</label>
                  <div th:utext="${product.shortDescription}" class="border p-2 m-2"></div>
               </div>
               
               <div class="m-2">
                  <label>Full Description:</label>
                  <div th:utext="${product.fullDescription}" class="border p-2 m-2"></div>
                </div>
                      -->   
                         <div th:replace="products/product_description_readonly :: content"></div>
                     </div>
                     <!-- End -->
                     
                     
                     <!-- Start Images -->
            <div class="tab-pane" id="images" role="tabpanel" >
                          
               <div class="row">
               
                  <div class="col border m-3 p-2">
                        <div>
                            <label>Main Image: [[${product.mainImage}]]</label>
                        </div>
                        <div>
                            <img alt="Main image review" th:src="@{${product.mainImagePath}}" class="img-fluid" >
                        </div>
                  </div>
                  
                  
                  <th:block th:each="productImage,status : ${product.images}">
                     <div class="col border m-3 p-2" >
                        <div >
                            <label>Extra Image [[${status.index + 1}]] with name [[${productImage.name}]]</label>
                        </div>
                        <div class="m-2">
                            <img th:alt="'Extra image' + ${status.index + 1} + 'review'" 
                            th:src="@{${productImage.imagePath}}" class="img-fluid" 
                            >
                        </div>
                     </div>
                  </th:block>
                  
            </div>
        </div>
                     
                    <!-- End -->
                     
                     <!-- Start Details -->
                     
                      <div class="tab-pane" id="details" role="tabpanel" >
                         <div>
                               <table class="table table-striped table-bordered table-hover">
                                      <thead class="thead-dark"> 
                                            <tr> 
                                                <th>Name</th>
                                                <th>Value</th>
                                            </tr>
                                      </thead>
                                      <tbody>
                                             <tr th:each="detail:${product.details}"> 
                                                 <td>[[${detail.name}]] </td>       
                                                 <td>[[${detail.value}]] </td>  
                                             </tr>
                                      
                                      </tbody>
                               </table>
                         
                         </div>
                         
                      </div>
                      
                      <!-- End -->
                      <!-- Start Shipping -->
                     <div class="tab-pane p-3" id="shipping" role="tabpanel" >
                            <div class="form-group row">
                               <label class="col-sm-2 col-form-label">Length (inch):</label>
                               <div class="col-sm-10">
                                   <input type="number"  class="form-control" th:value="${product.length}"  readonly />
                               </div>
                            </div>
                            
                            
                              <div class="form-group row">
                               <label class="col-sm-2 col-form-label">Width (inch):</label>
                               <div class="col-sm-10">
                                   <input type="number"  class="form-control" th:value="${product.width}"  readonly />
                               </div>
                            </div>
                            
                            
                              <div class="form-group row">
                               <label class="col-sm-2 col-form-label">Height (inch):</label>
                               <div class="col-sm-10">
                                   <input type="number"  class="form-control" th:value="${product.height}"  readonly />
                               </div>
                            </div>
                            
                            
                              <div class="form-group row">
                               <label class="col-sm-2 col-form-label">Weight (inch):</label>
                               <div class="col-sm-10">
                                   <input type="number"  class="form-control" th:value="${product.weight}"  readonly />
                               </div>
                            </div>
                     </div>
                     <!-- End -->
                   </div>

</div>


 <div class="modal-footer">
         <button type="button" class="btn btn-danger"  data-dismiss="modal">Close</button>
</div>
