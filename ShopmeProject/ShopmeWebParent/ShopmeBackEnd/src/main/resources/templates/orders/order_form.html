<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::page_head(${pageTitle},'tag')"></head>
<body>
      <div class="container-fluid"> 
           <div th:replace="navigation :: menu"></div>
           
           <div>
			<h2>Manage Orders | [[${pageTitle}]]</h2>
		  </div>
           
          <form th:action="@{/orders/save}" th:object="${order}" method="post" onSubmit="return processFormBeforeSubmit();">
                 <input type="hidden" th:field="*{id}">
                 <!-- Start -->
                 <div>
                      <ul class="nav nav-tabs" id="myTab"  role="tablist"> 
                          <!-- Start -->
                          <li class="nav-item">
                              <a class="nav-link active" id="overview-tab" data-toggle="tab" href="#overview" role="tab" >Overview</a>
                          </li>
                          <!-- End -->
                          <!-- Start -->
                          <li class="nav-item">
                              <a class="nav-link" id="products-tab" data-toggle="tab" href="#products" role="tab">Product</a> 
                          </li>
                          <!-- End -->
                          <!-- Start -->
                          <li class="nav-item">
                              <a class="nav-link" id="shipping-tab" data-toggle="tab" href="#shipping" role="tab">Shipping</a> 
                          </li>
                          <!-- End -->
                          <!-- Start -->
                          <li class="nav-item">
                              <a class="nav-link" id="track-tab" data-toggle="tab" href="#track" role="tab">Track</a>
                          </li>
                          <!-- End -->
                      </ul>
                 </div>
                 <!-- End -->
                 
                  <!-- Start -->
                 <div>
                      <div class="tab-content" id="myTabContent"> 
                          <!-- Start -->
                          <div class="tab-pane fade show active p-3" id="overview" role="tabpanel">
						      <div th:replace="orders/order_form_overview :: content"></div>
					      </div>
                          <!-- End -->
                          
                          <!-- Start -->
                          <div class="tab-pane fade p-3" id="products" role="tabpanel"> 
                                <div th:replace="orders/order_form_products :: content"></div>
                          </div>
                          <!-- End -->
                          
                          <!-- Start -->
                          <div class="tab-pane fade p-3" id="shipping" role="tabpanel">
                               <div th:replace="orders/order_form_shipping :: content"></div>
                          </div>
                          <!-- End -->
                          <!-- Start -->  
                          <div class="tab-pane fade p-3" id="track" role="tabpanel">  
                                <div th:replace="orders/order_form_tracks :: content"></div>
                          </div>
                          <!-- End --> 
                      </div>
                 </div>
                 <!-- End -->
                 
                 
                 <div>
                      <p class="text-center">
                          <input type="submit" value="Save" class="btn btn-primary m-3" />
                          <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
                      </p>
                 </div>
          </form>
          
           <div th:replace="modal_fragments::modal_dialog"></div>
           <div th:replace="orders/add_products_modal::content"></div>
          <div th:replace="fragments::footer"></div>
      </div>
<script type="text/javascript">
       contextPath = "[[@{/}]]";
       var csrfHeaderName = "[[${_csrf.headerName}]]";
       var csrfValue = "[[${_csrf.token}]]";
       $(document).ready(function(){
    	  $("#buttonCancel").click(function(){
    		  window.location = "[[@{/orders}]]";
    	  }) 
       });
</script>      
<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/common_form_country_state.js}"></script>
<script th:src="@{/js/jquery.number.min.js}"></script>
<script th:src="@{/js/order_form_overview_product.js}"></script>   
<script th:src="@{/js/order_form_add_products.js}"></script> 
<script th:src="@{/js/order_form_remove_product.js}"></script> 
<script th:src="@{/js/order_form_add_tracks.js}"></script>
</body>
</html>
