<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
       <div th:fragment="content" th:remove="tag"> 
            <div class="col-sm-2" th:each="productSection : ${section.productSections}" th:with="product = ${productSection.product}"> 
                <div> 
                    <a th:href="@{${product.URI}}" th:title="${product.name}"> 
                        <img th:src="@{${product.mainImagePath}}" height="100" />
                        <br/>
                        <b>[[${product.shortName}]]</b>
                    </a>
                </div>
                <div> 
                    <table> 
                          <tr> 
                              <td><input type="text" class="product-detail-rating-star" dir="ltr" data-size="xs" th:value="${product.averageRating}" /></td>
                              <td><small>[[${product.reviewCount}]]</small></td>
                          </tr>
                    </table>
                </div>
                <div> 
                      <div th:replace="products/product_fragments :: product_price"></div>
                </div>
            </div>
       </div>
</body>
</html>
