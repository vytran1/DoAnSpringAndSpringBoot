<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments:: page_head('Forgot Password','none')"> </head>
<body>
     <div class="container-fluid text-center">
         <div th:replace="navigation::header_menu"></div>
         
         <div>
         <h1>Forgot Password</h1>
         </div>
         <div th:if="${error != null}" >
              <h2 class="text-danger">[[${error}]]</h2>
         </div>
          <div th:if="${message != null}" >
              <h2 class="text-warning">[[${message}]]</h2>
         </div>
         <div>&nbsp;</div>
          <form th:action="@{/forgot_password}" method="post" style="max-width:420px; margin: 0 auto">
                <div class="border border-secondary rounded p-3">
                     <p>We will sending reset Password link to your email. </p>
                </div>
                <div>
                    <p> 
                        <input type="email" name="email" class="form-control" placeholder="Enter Your Email" autofocus="autofocus" required="required"/>
                    </p>
                </div>
                <div>
                    <input type="submit" class="btn  btn-primary" value="send">
                </div>
          </form>
          
          <div>&nbsp;</div>
          <div th:replace="navigation::footer_menu"></div>
     </div>
</body>
</html>
