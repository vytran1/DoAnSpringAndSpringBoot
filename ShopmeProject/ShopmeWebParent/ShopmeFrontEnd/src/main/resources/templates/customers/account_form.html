<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments:: page_head('Your Account Details','none')"> </head>
<body>
     <div class="container-fluid">
         <div th:replace="navigation::header_menu"></div>
        
         
         <div class="text-center">
         <h2>Your Account Details</h2>
         </div>
        <div th:if="${message != null }" class="alert alert-success text-center">
            [[${message}]]
        </div>
         
           <form th:action="@{/update_account_details}" method="post" th:object="${customer}" style="max-width:600px; margin: 0 auto" onsubmit="return checkUniqueEmail(this)">
             <input type="hidden" th:field="*{id}">
             <input type="hidden" name="redirect" th:value="${param.redirect}">
             <div class="border border-secondary rounded p-3">
             
                  <div class="form-group row">
                       <label class="col-sm-4 col-form-label">Authentication Type: </label>
                       <div class="col-sm-8">
                             <input type="text"  th:field="*{authenticationType}" class="form-control" readonly="readonly" >
                       </div>
                  </div>
             
                   <div class="form-group row">
                       <label class="col-sm-4 col-form-label">Email: </label>
                       <div class="col-sm-8">
                             <input type="text"  th:field="*{email}" class="form-control" readonly="readonly" >
                       </div>
                  </div>
                  <!-- End -->
                  <div class="form-group row">
                       <label class="col-sm-4 col-form-label">First Name</label>
                       <div class="col-sm-8">
                             <input type="text"  th:field="*{firstName}" class="form-control" required="required" maxlength="45" minlenth="2" >
                       </div>
                  </div>
                  <!-- End -->
                   <div class="form-group row">
                       <label class="col-sm-4 col-form-label">Last Name</label>
                       <div class="col-sm-8">
                             <input type="text"  th:field="*{lastName}" class="form-control" required="required" maxlength="45" minlength="2" >
                       </div>
                  </div>
                  <!-- End -->
                  
                 <th:block th:if="${customer.authenticationType.name() == 'DATABASE' }"> 
                   <div class="form-group row">
                       <label class="col-sm-4 col-form-label">Password</label>
                       <div class="col-sm-8">
                             <input type="password"  th:field="*{password}" class="form-control"  maxlength="15"  minlength="6">
                       </div>
                  </div>
                  <!-- End -->
                  
                   <div class="form-group row">
                       <label class="col-sm-4 col-form-label">Confirm Password</label>
                       <div class="col-sm-8">
                             <input type="password" id="confirmPassword"  class="form-control"  maxlength="45" minlenth="2" oninput="checkPasswordMatch(this)" >
                       </div>
                  </div>
                  <!-- End -->
                 
                 </th:block> 
                 
                   <div class="form-group row">
                       <label class="col-sm-4 col-form-label">Phone Number</label>
                       <div class="col-sm-8">
                             <input type="text"  th:field="*{phoneNumber}" class="form-control" required="required" maxlength="15" minlenth="8" >
                       </div>
                  </div>
                  <!-- End -->
                   <div class="form-group row">
                       <label class="col-sm-4 col-form-label">Address Line 1:</label>
                       <div class="col-sm-8">
                             <input type="text"  th:field="*{addressLine1}" class="form-control" required="required" maxlength="45" minlenth="2" >
                       </div>
                  </div>
                  <!-- End -->
                   <div class="form-group row">
                       <label class="col-sm-4 col-form-label">Address Line 2:</label>
                       <div class="col-sm-8">
                             <input type="text"  th:field="*{addressLine2}" class="form-control"  maxlength="45" minlenth="2" >
                       </div> 
                  </div>
                  <!-- End -->
                   <div class="form-group row">
                       <label class="col-sm-4 col-form-label">City:</label>
                       <div class="col-sm-8">
                             <input type="text"  th:field="*{city}" class="form-control"  maxlength="45" minlenth="2" >
                       </div> 
                  </div>
                  <!-- End -->
                    <div class="form-group row">
                       <label class="col-sm-4 col-form-label">Countries:</label>
                       <div class="col-sm-8">
                            <select class="form-control" th:field="*{country}">
                                  <th:block th:each="country:${listCountries}"> 
                                        <option th:value="${country.id}">[[${country.name}]]</option>
                                  </th:block>
                            </select>
                       </div> 
                  </div>
                  <!-- End -->
                    <div class="form-group row">
                       <label class="col-sm-4 col-form-label">State/Provinces:</label>
                       <div class="col-sm-8">
                            <input type="text"  th:field="*{state}" class="form-control"  maxlength="45" minlenth="2" list="listStates" >
                            <datalist id="listStates"></datalist>
                       </div> 
                  </div>
                  <!-- End -->
                      <div class="form-group row">
                       <label class="col-sm-4 col-form-label">Postal Code:</label>
                       <div class="col-sm-8">
                            <input type="text"  th:field="*{postalCode}" class="form-control"  maxlength="10" minlenth="2" >
                           
                       </div> 
                  </div>
                  <!-- End -->  
                  <div class="text-center">
                  <input type="submit"  value="Update Account Details" class="btn btn-primary" >
                  </div>
             </div>
           
         </form>
         
         
         
         <div>&nbsp;</div>
         <div th:replace="fragments::modal_dialog"></div>
         <div th:replace="navigation::footer_menu"></div>
     </div>
    
     <script type="text/javascript">
    
     var contextPath = "[[@{/}]]";
     
     </script>
     
     <script type="text/javascript" th:src="@{/js/common_customer_form.js}"></script>
</body>
</html>
