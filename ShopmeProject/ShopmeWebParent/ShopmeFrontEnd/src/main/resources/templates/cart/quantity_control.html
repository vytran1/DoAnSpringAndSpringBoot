<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
      <div th:fragment="quantity_control(quantityValue,productId,quantity)">
           <nav>
               <ul class="pagination">
                   <li class="page-item">
                       <a class="page-link linkMinus" th:pid="${productId}" href=""> <b>-</b> </a>
                   </li>
                   <li class="page-item">
                       <input type="text" th:value="${quantityValue}" onkeydown="return false" 
                       class="form-control tex-center" style="width:55px" th:id="'quantity' + ${productId}" >
                   </li>
                     <li class="page-item">
                       <a class="page-link linkPlus" th:pid="${productId}" href=""> <b>+</b> </a>
                   </li>
                    <li class="page_item ml-2">
                       <label>availble product</label>
                       <input type="text" th:value="${quantity}" 
                       onkeydown="return false" class="form_control text-center"
                       style="width:55px"
                       th:id="'maxAdd' + ${productId}"                       
                       > 
                   </li>
               </ul>
           </nav>
      </div>
</body>
</html>
