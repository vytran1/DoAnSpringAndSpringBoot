<body>
         
         
          <div th:fragment="header_menu">
       <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}">
               <img th:src="@{${SITE_LOGO}}"> 
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar, #searchNavbar">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                
                    
                    
                    <th:block th:each="headerMenu : ${headerMenuItems}">
                          <li class="nav-item">
                                <a class="nav-link" th:href="@{'/m/' + ${headerMenu.alias}}">[[${headerMenu.title}]]</a>
                          </li>
                    </th:block>
                    <li class="nav-item ">
                       <a class="nav-link" href="" >Careers</a>
                      
                    </li>
                     <li class="nav-item ">
                       <a class="nav-link" href="" >Payment</a>
                    </li>
                     <li class="nav-item ">
                       <a class="nav-link" href="" >Shipping &amp; Delivery</a>
                    </li>
                    <th:block sec:authorize="!isAuthenticated()"> 
                     <li class="nav-item ">
                       <a class="nav-link" th:href="@{/login}" >Login</a>
                    </li>
                    </th:block>
                     <li class="nav-item ">
                       <a class="nav-link" th:href="@{/register}" >Register</a>
                    </li>
                     <li class="nav-item ">
                       <a class="nav-link" href="" >Contacts</a>
                    </li>
                </ul>
            </div>
       </nav>
    </div>
          
          <div th:fragment="search_nav" class="row">
               <div class="col-md">
               
                    <th:block sec:authorize="isAuthenticated()"> 
                            <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                                  <input type="submit" />
                            </form>
                    </th:block>
                    
                    
                    <nav class="navbar navbar-expand-sm bg-light ">
                          <div class="collapse navbar-collapse" id="searchNavbar">
                               <form th:action="@{/search}"  class="form-inline" method="get">
                                     <input th:value="${keyWord}" type="search" name="keyWord" class="form-control mr-sm-2 " required placeholder="keyWord">
                                     <input type="submit" value="Search" class="btn btn-outline-success">
                               </form>
                               <ul class="navbar-nav">
                                    <th:block sec:authorize="isAuthenticated()"> 
                                         <li class="nav-item"> 
                                             <b>
                                               <a class="nav-link" th:href="@{/account_details}" sec:authentication="principal.fullName">
                                               </a>
                                             </b>
                                         </li>
                                         <li class="nav-item"> 
                                             <b>
                                               <a class="nav-link" th:href="@{/address_book}" >
                                                  Address Book
                                               </a>
                                             </b>
                                         </li>
                                          <li class="nav-item"> 
                                             <b>
                                               <a class="nav-link" th:href="@{/customer/questions}" >
                                                  Question
                                               </a>
                                             </b>
                                         </li>
                                           <li class="nav-item"> 
                                             <b>
                                               <a class="nav-link" th:href="@{/reviews}" >
                                                  Reviews
                                               </a>
                                             </b>
                                         </li>
                                          <li class="nav-item"> 
                                             <b>
                                               <a class="nav-link" th:href="@{/orders}" >
                                                  Orders
                                               </a>
                                             </b>
                                         </li>
                                          <li class="nav-item"> 
                                             <b>
                                               <a class="nav-link  fa-solid fa-cart-shopping fa-2x " th:href="@{/cart}" >
                                                  Carts
                                               </a>
                                             </b>
                                         </li>
                                           <li class="nav-item"> 
                                             <b>
                                               <a class="nav-link" href="javascript: document.logoutForm.submit()" >
                                                  Logout
                                               </a>
                                             </b>
                                         </li>
                                    </th:block>
                               </ul>
                          </div>
                    </nav>
               </div>
          </div>
          
            <div th:fragment="footer_menu">
       <div>
       <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
          
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="bottomNavbar">
                <ul class="navbar-nav">
                    
                    
                    
                    <th:block th:each="footerMenu : ${footerMenuItems}">
                          <li class="nav-item">
                               <a class="nav-link" th:href="@{'/m/' +${footerMenu.alias}}">[[${footerMenu.title}]]</a>
                          </li>
                    </th:block>
                    <li class="nav-item ">
                       <a class="nav-link" href="" >About Us</a>
                      
                    </li>
                     <li class="nav-item ">
                       <a class="nav-link" href="" >Privacy Notice</a>
                    </li>
                     <li class="nav-item ">
                       <a class="nav-link" href="" >Returns &amp; Refunds</a>
                    </li>
                    
                </ul>
            </div>
       </nav>
       </div>
       <div th:fragment="footer" class="text-center m-3">
           <p> [[${COPYRIGHT}]] </p>
        </div>
    </div>
          
</body>
</html>
