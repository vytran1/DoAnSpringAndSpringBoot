<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments:: page_head('Home-Shopme ','none')"> </head>
<body>
     <div class="container-fluid text-center">
         <div th:replace="navigation :: header_menu"></div>
         <div>
            <h2>Customer Login</h2>
         </div>
         <div class="mt-3">
             <a class="btn btn-lg btn-secondary fab fa-solid fa-google" th:href="@{/oauth2/authorization/google}"> Continue With Google Login</a>
         </div>
          <div class="mt-3">
             <a class="btn btn-lg btn-secondary fab fa-solid fa-facebook" th:href="@{/oauth2/authorization/facebook}"> Continue With Facebook Login</a>
         </div>
         
         <div>&nbsp;</div>
         <form th:action="@{/login}" method="post" style="max-width:350px; margin: 0 auto">
               <div th:if="${param.error}">
                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </div>
               <div th:if="${param.logout}">
                   <p class="text-warning">You have been logged out</p>
               </div>
               <div class="border border-secondary rounded p-3">
                      <p> 
                         <input type="email" name="email" class="form-control" placeholder="Email" required/>
                      </p>
                      <p> 
                         <input type="password" name="password" class="form-control" placeholder="Password" required/>
                     </p>
                      <p> 
                         <input type="checkbox" name="remember-me"/> &nbsp; Remember me
                     </p>
                     <p> 
                         <input type="submit" value="Login" class="btn btn-primary" />
                     </p>
               </div>
         </form>
       <div>&nbsp;</div>
       <div>
           Or <a th:href="@{/forgot_password}">Forgot Password</a>
       </div>
       <div>
           Don't have an account? <a th:href="@{/register}">Sign Up</a>
       </div>
       <div>&nbsp;</div>
        <div>
             <p> Shopme Control Panel -CopyRight &copy; Shopme </p>
        </div>
     </div>
</body>
</html>
