<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments:: page_head(${pageTitle},'tag')"> </head>
    <link th:href="@{/rating-star/css/star-rating.css}" media="all" rel="stylesheet" type="text/css" />
    <script th:src="@{/rating-star/js/star-rating.js}" type="text/javascript"></script>
    <link th:href="@{/rating-star/themes/krajee-svg/theme.css}" media="all" rel="stylesheet" type="text/css" />
    <script th:src="@{/rating-star/themes/krajee-svg/theme.js}"></script>
</head>
<body>
     <div class="container-fluid">
         <div th:replace="navigation::header_menu"></div>
         <div th:replace="navigation::search_nav"></div>
         <div th:replace="breadcrumb::content"></div>
          
         <div class="row">
              <div class="col">
                  <h2>[[${pageTitle}]]</h2>
              </div>
         </div> 
         
         
         <div class="row"> 
              <div class="col-sm-2" th:each="product : ${products}"> 
                 <div> 
                     <a th:href="@{${product.URI}}" th:title="${product.name}"> 
                         <img th:src="@{${product.mainImagePath}}" height="150" />
                         <br/>
                         <b>[[${product.shortName}]]</b>
                     </a>
                 </div>
                 
                 <div> 
                     <table> 
                          <tr> 
                              <td><input type="text" class="product-detail-rating-star" dir="ltr" data-size="xs" th:value="${product.averageRating}" /></td>
                              <td><small>[[${product.reviewCount}]]</small></td>
                          </tr>
                     </table>
                 </div>
                 
                 <div> 
                      <div th:replace="products/product_fragments :: product_price"></div>
                </div>
              </div>
         </div>
         
         
       
         
         <div th:replace="fragments :: pagination('/brand/' + ${brand.id},'product')"></div>
         
         
         
          <div th:replace="navigation::footer_menu"></div>
     </div>
<script type="text/javascript">
$(".product-detail-rating-star").rating({
	  displayOnly:true,
	  hoverOnclera:false,
	  showCaption:false,
	  theme:'krajee-svg'
})

</script>     
</body>
</html>
