         <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
               <ol class="carousel-indicators">
                 <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                 <!-- count start at 1 and index start at 0  -->
                 <th:block th:each="extraImage,status : ${product.images}">  
                   <li data-target="#carouselExampleIndicators" th:data-slide-to="${status.count}"></li>
                 </th:block>
                 
               </ol>
               <div class="carousel-inner">
                 <div class="carousel-item active ">
                  <img alt="" th:src="@{${product.mainImagePath}}" class="img-fluid">
                 </div>
                  <th:block th:each="extraImage : ${product.images}"> 
                         <div class="carousel-item">
                             <img alt="" th:src="@{${extraImage.imagePath}}" class="img-fluid">
                        </div>
                 </th:block>              
              </div>
                 <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
                   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                   <span class="sr-only">Previous</span>
                 </button>
                 <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
                   <span class="carousel-control-next-icon" aria-hidden="true"></span>
                   <span class="sr-only">Next</span>
                 </button>
               </div>
              </div>
          </div>
     </div>
