<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments:: page_head(${pageTitle},'tag')"> </head>
    <link th:href="@{/rating-star/css/star-rating.css}" media="all" rel="stylesheet" type="text/css" />
    <script th:src="@{/rating-star/js/star-rating.js}" type="text/javascript"></script>
    <link th:href="@{/rating-star/themes/krajee-svg/theme.css}" media="all" rel="stylesheet" type="text/css" />
    <script th:src="@{/rating-star/themes/krajee-svg/theme.js}"></script>
</head>
<body>
     <div class="container-fluid">
         <div th:replace="navigation::header_menu"></div>
         <div th:replace="navigation::search_nav"></div>
         
          <div th:replace="breadcrumb::content"></div>
         
         <div class="row text-center">
              <th:block th:each="cate : ${category.children}"> 
                 <div class="col" th:if="${cate.enabled == true}">
                  <a th:href="@{'/c/' + ${cate.alias}}">
                     <img alt="" th:src="@{${cate.imagePath}}" height="100">
                     <br/>
                     <b>[[${cate.name}]]</b>
                  </a>
                  </div>
              </th:block>
         </div>
         
         <div class="row"> &nbsp;</div>
         
         
         <div class="row">
            <th:block th:each="product:${listProducts}">
              <div th:replace="products/product_fragments :: content"></div>
            </th:block>
         </div>
         
         <div th:replace="fragments :: pagination('/c/' + ${category.alias},'product')"></div>
         
         
         
          <div th:replace="navigation::footer_menu"></div>
     </div>
<script type="text/javascript">
$(".product-detail-rating-star").rating({
	  displayOnly:true,
	  hoverOnclera:false,
	  showCaption:false,
	  theme:'krajee-svg'
})

</script>     
</body>
</html>
