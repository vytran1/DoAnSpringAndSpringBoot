<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments:: page_head(${pageTitle},'tag')"> </head>
    <link th:href="@{/rating-star/css/star-rating.css}" media="all" rel="stylesheet" type="text/css" />
    <script th:src="@{/rating-star/js/star-rating.js}" type="text/javascript"></script>
    <link th:href="@{/rating-star/themes/krajee-svg/theme.css}" media="all" rel="stylesheet" type="text/css" />
    <script th:src="@{/rating-star/themes/krajee-svg/theme.js}"></script>
</head>
<body>
      <div class="container-fluid">
           <div th:replace="navigation::header_menu"></div>
           <div th:replace="navigation::search_nav"></div>
           
           <div class="row m-2"> 
                <div class="col-xs-4"> 
                      <img th:src="@{${product.mainImagePath}}" width="150">
                </div>
                
                <div class="col-xs-8"> 
                      <div>
                          <h3>[[${product.name}]]</h3>
                      </div>
                      <div>
                          <a th:href="@{'/questions/' + ${product.alias} + '/page/' + ${currentPage}+'?sortField=votes&sortDir=desc'}">Sort By most voted</a>
                          &nbsp;
                          <a th:href="@{'/questions/' + ${product.alias} + '/page/' + ${currentPage}+'?sortField=askTime&sortDir=desc'}">Sort By most recent</a>
                      </div>
                </div>
           </div>
           
           <div class="row">
			   <div class="col">
				    <hr />
			   </div>
		   </div>
           <div th:replace="questions/question_votes :: content"></div>
      
           <div th:replace="fragments :: pagination('/questions/' + ${product.alias}, 'questions')"></div>
           <div th:replace="navigation :: footer_menu"></div>
            <div th:replace="fragments::modal_dialog"></div>
      </div>
      
     
     
      <script type="text/javascript">
            
            
            var decimalSeparator = "[[${DECIMAL_POINT_TYPE == 'COMMA' ?  ',' : '.'}]]";
            var thousandSeparator = "[[${THOUSANDS_POINT_TYPE == 'COMMA' ? ',' : '.'}]]";
            var csrfHeaderName = "[[${_csrf.headerName}]]";
            var csrfValue = "[[${_csrf.token}]]";
            
           
            
           
      </script>
      <script th:src="@{/js/common_list.js}"></script>
      <script type="text/javascript" th:src="@{/js/jquery.number.min.js}"></script>
      <script type="text/javascript" th:src="@{/js/common_modal.js}"></script>
      <script type="text/javascript" th:src="@{/js/common_rating.js}"></script>
      <script type="text/javascript" th:src="@{/js/review_vote.js}"></script>
</body>
</html>
